<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive custom-color-blue">
        <h1 class="title">Create Account</h1>
        <button class="button button-clear button-primary custom-color-blue" ng-click="modal1.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input id="schoolemail1" ng-model="user.schoolemail" ng-value="selected.domain" type="email">{{selected.domain}}
            </label>
            <label class="item item-input">
                <span class="input-label">Display Name</span>
                <input my-maxlength="10" ng-model="user.displayname" type="text">
            </label>
            <button class="button button-full button-positive custom-color-blue" ng-click="createUser(user)">Create</button>
        </div>
    </ion-content>
</ion-modal-view>
